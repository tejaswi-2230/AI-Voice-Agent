<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice AI Agent</title>
  <link rel="stylesheet" href="/static/stylee.css" />
</head>
<body>
  <div class="app-container">

    <!-- LEFT PANEL: Voice Agent TTS -->
    <div class="glass-card tts-card">
      <h1 class="app-title">Voice Agent Assistant ðŸŽ¤âœ¨</h1>
      <div class="tts-wrapper">
        <textarea id="textInput" placeholder="Type your text here..." rows="3"></textarea>
        <select id="voiceSelect">
          <option value="en-US-natalie">Natalie (US)</option>
          <option value="en-UK-freddie">Freddie (UK)</option>
          <option value="en-UK-heidi">Heidi (UK)</option>
          <option value="en-US-ken">Ken (US)</option>
        </select>
        <button id="generateBtn" class="btn-generate">Generate & Play</button>
        <audio id="audioPlayer" controls style="display:none;"></audio>
      </div>
    </div>

    <!-- RIGHT PANEL: Conversational LLM + Voice -->
    <div class="glass-card echo-card">
      <h1 class="app-title">Conversational Voice Bot ðŸ¤–ðŸ’¬</h1>
      <div class="echo-wrapper">
        <p>Talk to your AI assistant. Click the button and speak!</p>
        <button id="recordBtn" class="btn-record">Start Recording</button>
        <p id="timer" class="timer">Recording Time: 0s</p>
        <p id="transcriptDisplay" class="transcript"></p>
        <p id="uploadStatus" class="upload-status"></p>
      </div>
    </div>

  </div>

  <script src="/static/script.js"></script>
</body>
</html>
